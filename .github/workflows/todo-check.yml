name: Verificar TODOs pendientes

on:
  push:
  pull_request:

jobs:
  check-todos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Buscar TODOs en Markdown
        shell: bash
        run: |
          set -e
          MATCHES=$(grep -Rnw "TODO" --exclude-dir=.git --exclude-dir=.github --exclude=LICENSE --include='*.md' . || true)
          if [ -n "$MATCHES" ]; then
            echo "Se encontraron TODOs pendientes en los siguientes archivos:";
            echo "$MATCHES";
            echo "\nComplete los TODOs antes de finalizar la entrega.";
            exit 1;
          fi
          echo "Sin TODOs en Markdown. âœ…"
